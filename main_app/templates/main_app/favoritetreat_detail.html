{% extends 'base.html' %}
{% block content %}

<h1>Treat Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ favoritetreat.name }}</span>
        <p>Flavor: {{ favoritetreat.flavor }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'treats_update' favoritetreat.id %}">Edit</a>
        <a href="{% url 'treats_delete' favoritetreat.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
